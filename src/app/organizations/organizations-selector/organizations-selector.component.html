<div>
  <div class="dropdown">
    <a
      class="btn btn-block btn-secondary text-left"
      href="#"
      role="button"
      id="dropdownMenuLink"
      data-toggle="dropdown"
      aria-haspopup="true"
      aria-expanded="false"
    >
      <div class="d-flex justify-content-between">
        <div>
          {{ selectedOrganization.name }}
        </div>
        <div>
          <i class="fas fa-caret-down"></i>
        </div>
      </div>
    </a>

    <div class="dropdown-menu w-100 p-0" aria-labelledby="dropdownMenuLink">
      <a
        class="dropdown-item"
        aria-checked="true"
        *ngFor="let organization of organizations"
        (click)="onOptionSelected(organization)"
      >
        <svg
          viewBox="0 0 12 16"
          version="1.1"
          width="12"
          height="16"
          aria-hidden="true"
          [ngStyle]="{
            visibility:
              organization._id == selectedOrganization._id
                ? 'visible'
                : 'hidden'
          }"
        >
          <path
            fill-rule="evenodd"
            d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z"
          ></path>
        </svg>
        {{ organization.name }}
      </a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item"
        ><i class="fas fa-cog fa-lg"></i> Manage organization</a
      >
      <a class="dropdown-item"
        ><i class="fas fa-plus fa-lg"></i> New organization</a
      >
    </div>
  </div>
</div>
